<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Real Murcia.png" alt="Real Murcia logo" class="logo">
            <h1 class="logo-header">Real Murcia CF</h1>
        </div>
    </header>
    <main>
        <h2> Welcome to not only a club, but a way of living. Sign up to join the family.</h2>
        <h2>Hasta el final, <em>vamos Real</em></h2>
        <form action="" method="post">
            <section>
                <legend>Let's do this!</legend>
                <div class="inputs">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="password">
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                    
                    <div class="input">
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" name="conf-password" id="conf-password" class="conf-password">
                    </div>
                </div>
                <p class="error-message"></p>
            </section>
            <button type="button">Create account</button>
            <p class="sign-in">Already have an account?<a href=""> Log in</a></p>
        </form>
        
    </main>
</body>
</html>
